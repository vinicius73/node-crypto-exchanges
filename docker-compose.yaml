version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
    tty: true
  api:
    build: "./api"
    container_name: "api"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./api/:/home/node/app
    ports:
      - 8081:8081
    expose:
      - "8081"
    command: "yarn run dev"
    tty: true